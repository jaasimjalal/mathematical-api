version: '3.8'

services:
  mathematical-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mathematical-api
    ports:
      - "3000:3000"
    environment:
      - APP_ENV=production
      - PORT=3000
      - LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"